<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" style="padding-top: 0.2em;padding-bottom: 0.2em">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Bolg</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <!--active选中-->
                <a href="#" class="active m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="搜索......">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--中间内容-->
    <div class="m-padded-tb-big m-container">
        <div class="ui container">
            <!--头部-->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h2 class="ui teal header">归档</h2>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${countBLog}">114</h2> 篇博客
                    </div>
                </div>
            </div>
            <th:block th:each="archive : ${archives}">
                <h2 class="ui center aligned header" th:text="${archive.key}">2017</h2>
                <div class="ui fluid vertical menu">
                    <a href="#" target="_blank" class="item" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${archive.value}">
                        <span>
                            <i class="mini teal circle icon" style="margin-right: 8px"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                            <div class="ui teal basic left pointing label m-padded-tb-mini" style="padding-left: 0.2em;padding-right: 0.2em" th:text="${#dates.format(blog.createTime,'MM-dd')}">9月03</div>
                        </span>
                        <div class="ui orange basic left pointing label m-padded-tb-mini" style="padding-left: 0.2em;padding-right: 0.2em" th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </th:block>

        </div>
        </div>
    </div>
    <br>
    <br>
    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="_fragments :: footer"></footer>
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
        <!--
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-migrate/3.2.0/jquery-migrate.min.js"></script>-->
        <script src="../static/js/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        /*toggleClass判断m-item元素上有没有m-mobile-hid属性 有就删除没有就添加*/
        $(".m-item").toggleClass("m-mobile-hide")
    })
</script>
</body>
</html>
