<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>博客管理登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/index.css">
</head>
<body>
<br>
<br>
<br>
<br>
<!--登入表单-->
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        博客登入
                    </div>
                </h2>
                <form class="ui large form" method="post" th:action="@{/admin/login}"   >
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">登 入</div>
                    </div>
                    <div class="ui error mini message"></div><!--存放表单非空验证提示-->
                    <!--th:unless="${#strings.isEmpty(messages)}":非空的情况下才会显示-->
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="admin/_fragments :: script">
    <script src="../../static/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>

<script>
    /*登入表单非空校验*/
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty', /**/
                    prompt: '请输入用户名'  /*错误信息*/
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty', /**/
                    prompt: '请输入密码'  /*错误信息*/
                }]
            }
        }

    });
</script>
</body>
</html>
