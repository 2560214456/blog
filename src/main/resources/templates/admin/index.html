<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/index.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(0)"></nav>
    <!--中间内容-->
    <div class="m-padded-tb-big m-container">
        <div class="ui container">
            <div class="ui success large message">
                <h2>Hi，[[${session.user.nickname}]]</h2>
                <p>[[${session.user.nickname}]]，欢迎登入！</p>
            </div>
            <img src="https://picsum.photos/id/1014/1000/500" alt="" class="ui rounded bordered fluid image">
        </div>
    </div>
    <br>
    <br>
    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer"></footer>

    <th:block th:replace="admin/_fragments :: script">
        <!--
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-migrate/3.2.0/jquery-migrate.min.js"></script>-->
        <script src="../../static/js/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </th:block>

<script>
    $('.menu.toggle').click(function () {
        /*toggleClass判断m-item元素上有没有m-mobile-hid属性 有就删除没有就添加*/
        $(".m-item").toggleClass("m-mobile-hide")
    })
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
</script>
</body>
</html>
